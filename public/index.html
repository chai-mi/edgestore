<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Storage</title>
  <link rel="icon" href="icon.svg" />
  <link rel="apple-touch-icon" href="icon.svg" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script defer src="script.js"></script>
  <script defer src="https://cdn.filesizejs.com/filesize.min.js"></script>
</head>

<body>
  <div class="main">
    <div class="inputObject">
      <input type="file" id="fileInput" multiple style="display: none" />
      <label for="fileInput" class="uploadStyle">Select Files ...</label>
    </div>

    <div class="tableContainer" id="tableContainer" style="display: none">
      <table class="fileTable" id="fileTable">
        <thead>
          <tr>
            <th scope="col" style="border-top-left-radius: 8px">Name</th>
            <th scope="col">Size</th>
            <th scope="col">Status</th>
            <th scope="col" style="border-top-right-radius: 8px">Action</th>
          </tr>
        </thead>
        <tbody id="fileList">
        </tbody>
        <tfoot>
          <tr>
            <th id="count" colspan="2" scope="row" style="border-bottom-left-radius: 8px"></th>
            <th id="total" colspan="2" scope="row" style="border-bottom-right-radius: 8px"></th>
          </tr>
        </tfoot>
      </table>
    </div>
    <div id="notification">Copied</div>
    <div class="tip">
      <ul>
        <li>This is a network storage.</li>
        <li>You can upload any files smaller than 100 MB and download them anywhere.</li>
        <li>These files will be stored only for one week then expired.</li>
      </ul>
    </div>
  </div>
</body>

</html>

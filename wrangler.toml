compatibility_date = "2024-10-22"
main = "src/index.ts"
minify = true
name = "edgestore"
upload_source_maps = true
workers_dev = false

[[routes]]
custom_domain = true
pattern = "edgestore.link"

[assets]
directory = "./public/"

[observability]
enabled = true

[dev]
host = '127.0.0.1:8787'

[build]
command = "tsc -p ./assets/tsconfig.json --outDir ./public"

[env.dev]
main = "src/dev.ts"
